# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Owner:
    default: false
    permissions:
    - '*'
    inheritance:
    - chief_justice
    info:
      prefix: ''
      build: true
      suffix: ''
  Citizen:
    default: false
    permissions:
    - blockshop.buy
    - blockshop.create
    - blockshop.sell
    - citizens.create
    - citizens.create.player
    - citizens.npc
    - citizens.npc.create
    - citizens.npc.create.player
    - citizens.npc.id
    - citizens.npc.remove
    - citizens.npc.talk
    - essentials.fly
    - essentials.tp
    - essentials.tppos
    - serverlaws.bypass
    - SimpleAlias.alias.buy
    - SimpleAlias.alias.createsentry
    - SimpleAlias.alias.guardhere
    - SimpleAlias.alias.guardme
    - SimpleAlias.alias.immigrate
    - SimpleAlias.alias.immigrate2
    - SimpleAlias.alias.immigrate3
    - SimpleAlias.alias.immigrate4
    - SimpleAlias.alias.immigrate5
    - SimpleAlias.alias.immigrate6
    - SimpleAlias.alias.immigrate7
    - SimpleAlias.alias.immigrate8
    - SimpleAlias.alias.lmgtfy
    - SimpleAlias.alias.makeguard
    - SimpleAlias.alias.markhouseonmap
    - SimpleAlias.alias.rename
    - SimpleAlias.alias.sell
    - SimpleAlias.alias.setupshop
    inheritance:
    - visitor
    - g:essentials_economy
    - g:essentials_signs
    - g:essentials_chat
    - g:essentials_mail
    - g:essentials_misc
    - g:citizens_sentry
    - g:essentials_powertool
    - g:dynmap_cartographer
    - g:citizens
    - g:factions
    info:
      prefix: '&7'
      build: true
      suffix: ''
  Judge:
    default: false
    permissions:
    - essentials.tppos
    - groupmanager.manuadd
    - SimpleAlias.alias.pvpon
    inheritance:
    - citizen
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:groupmanager_moderator
    - g:vanish_moderator
    - g:factions_moderator
    - g:rate_of_xray_moderator
    - g:essentials_flying_moderator
    - g:essentials_teleportation_moderator
    info:
      prefix: '&aJudge '
      build: true
      suffix: ''
  Chief_Justice:
    default: false
    permissions: []
    inheritance:
    - admin
    info:
      prefix: '&aChief Justice '
      build: true
      suffix: ''
  Visitor:
    default: true
    permissions:
    - bukkit.command.kill
    - immigrate
    - serverlaws.user.commands
    - SimpleAlias.alias.citizenme
    - SimpleAlias.alias.immigrate
    - SimpleAlias.alias.immigrate2
    - SimpleAlias.alias.immigrate3
    - SimpleAlias.alias.immigrate4
    - SimpleAlias.alias.immigrate5
    - SimpleAlias.alias.immigrate6
    - SimpleAlias.alias.immigrate7
    - SimpleAlias.alias.immigrate8
    - SimpleAlias.alias.immigrateme
    - SimpleAlias.alias.immigration
    inheritance:
    - g:essentials_default
    - g:essentials_chat
    info:
      prefix: '&bVisitor '
      build: false
      suffix: ''
  Director_Of_Immigration:
    default: false
    permissions:
    - groupmanager.manuadd
    inheritance:
    - citizen
    info:
      prefix: '&eDirector of Immigration '
      build: true
      suffix: ''
  Prisoner:
    default: false
    permissions: []
    inheritance: []
    info:
      prefix: '&4Prisoner '
      build: false
      suffix: ''
  President:
    default: false
    permissions:
    - essentials.god
    - groupmanager.manuadd
    - prism.override-max-applier-radius
    - prism.override-max-lookup-radius
    - serverlaws.admin.commands
    - SimpleAlias.*
    inheritance:
    - admin
    - director_of_immigration
    - immigration_official
    info:
      prefix: '&aPresident '
      build: true
      suffix: ''
  Immigration_Official:
    default: false
    permissions: []
    inheritance:
    - citizen
    info:
      prefix: '&fImmigration Official '
      build: true
      suffix: ''
  Vice_President:
    default: false
    permissions: []
    inheritance:
    - admin
    info:
      prefix: '&aVice President '
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - judge
    - g:rate_of_xray_admin
    - g:groupmanager_admin
    - g:essentials_economy_admin
    - g:essentials_warp_admin
    - g:essentials_teleportation_admin
    - g:essentials_misc_admin
    - g:essentials_signs_admin
    - g:citizens_admin
    - g:citizens_sentry_admin
    - g:factions_admin
    - g:dynmap_admin
    - g:bukkit_admin
    info:
      prefix: ''
      build: true
      suffix: ''
